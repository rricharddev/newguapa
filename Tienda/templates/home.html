{% extends 'base.html' %}
{% load static %}
{% block content %}
 
<div class="slider">
     <div>
        <img src="{% static 'app/img/banner/banner1.png' %}"  alt="">  
    </div>
    <div> 
        <img src="{% static 'app/img/banner/banner2.jpg' %}" alt="">
    </div>
    <div>
        <img src="{% static 'app/img/banner/banner3.png' %}" alt="">
    </div>
</div>

{% load humanize %}

<h2>Productos</h2>
<div class="productos">
    {% for p in productos %}
    <div class="producto">

        <div class="contenedor_producto">
            {% if p.imagen %}
            <img src="{{ p.imagen.url }}" alt="imagen producto">
            {% endif %}
            <div class="detalle">
                <h5>{{ p.marca | capfirst }}</h5>
                <h2>{{ p.nombre | title }}</h2>
                <h3>${{ p.precio | intcomma}}</h3>
            </div>

        </div>

    </div>
    {% endfor %}

</div>






{% endblock %}
